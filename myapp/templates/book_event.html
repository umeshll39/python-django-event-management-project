{% extends 'header.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">

  <head>

   </head>
     <body>
    
 <!-- ***** About Us Page ***** -->
    <div class="page-heading-rent-venue">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Book Event</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>Book Event</h4>
                    </div>
                    {% if  msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}    
                     <div class="contact-form">
                        <form id="contact" action="{% url  'book-event'  pk=event.pk  %}" method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            
                            <div class="row">
                                 <div class="col-lg-12">
                              <fieldset>
                                <input name="event_name" type="text" id="name" value="{{user.fname}} {{user.lname}}">
                              </fieldset>
                            </div>
                            
                             <div class="col-lg-12">
                              <fieldset>
                                <input name="event_name" type="text" id="name" value="{{event.event_name}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="event_date" type="date" id="name" value="{{event.event_date}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="event_time" type="time" id="email"  value="{{event.event_time}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <img src="{{event.event_picture.url}}" style="width: 100px;height: 100px;">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="event_price" type="text" id="email"  value="{{event.event_price}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <input name="ticket_qty" type="number" id="email"  min="1" max="10">
                              </fieldset>
                            </div>
                           
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-dark-button">Book Event</button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- *** Subscribe *** -->
    <div class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Subscribe Our Newsletter:</h4>
                </div>
                <div class="col-lg-8">
                    <form id="subscribe" action="" method="get">
                        <div class="row">
                          <div class="col-lg-9">
                            <fieldset>
                              <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email Address" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-3">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
                            </fieldset>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

 </body>
</html>
{% endblock %}
