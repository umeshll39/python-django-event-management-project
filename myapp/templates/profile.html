{% extends 'header.html' %}
{% load static%}
{% block content %}
<!DOCTYPE html>
<html lang="en">

  <head>

   </head>
     <body>
    
 <!-- ***** About Us Page ***** -->
    <div class="page-heading-rent-venue">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>profile</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="rent-venue-application">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="heading-text">
                        <h4>profile</h4>
                    </div>
                    {% if  msg %}
                        <b style="color: blue;">{{msg}}</b>
                    {% endif %}    
                     <div class="contact-form">
                        <form id="contact" action="{% url 'profile' %}" method="post" enctype="multipart/form-data">

                            {% csrf_token %}
                            <div class="row">
                             <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="fname" type="text" id="name" value="{{user.fname}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="lname" type="text" id="name" value="{{user.lname}}">
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="email" type="text" id="email" value="{{user.email}}" readonly>
                              </fieldset>
                            </div>
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="mobile" type="text" id="phone-number"  value="{{user.mobile}}">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <textarea name="address" rows="6" id="about-event-hosting">{{user.address}}
                                </textarea>
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <img src="{{user.profile_picture.url}}" style="width:100px;height: 100px;">
                              </fieldset>
                            </div>
                           
                            <div class="col-md-6 col-sm-12">
                              <fieldset>
                                <input name="profile_picture" type="file" id="phone-number" placeholder="cpassword*" required="">
                              </fieldset>
                            </div>
                            <div class="col-lg-12">
                              <fieldset>
                                <button type="submit" id="form-submit" class="main-dark-button">Update profile</button>
                              </fieldset>
                            </div>
                          </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- *** Subscribe *** -->
    <div class="subscribe">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h4>Subscribe Our Newsletter:</h4>
                </div>
                <div class="col-lg-8">
                    <form id="subscribe" action="" method="get">
                        <div class="row">
                          <div class="col-lg-9">
                            <fieldset>
                              <input name="email" type="text" id="email" pattern="[^ @]*@[^ @]*" placeholder="Your Email Address" required="">
                            </fieldset>
                          </div>
                          <div class="col-lg-3">
                            <fieldset>
                              <button type="submit" id="form-submit" class="main-dark-button">Submit</button>
                            </fieldset>
                          </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

 </body>
</html>
{% endblock %}
